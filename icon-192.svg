<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="192" height="192" rx="42" fill="#0a0a0f"/>

  <!-- Camera lens outer circle -->
  <circle cx="96" cy="96" r="70" fill="none" stroke="#00f3ff" stroke-width="4"/>

  <!-- Camera lens inner circle -->
  <circle cx="96" cy="96" r="45" fill="#00f3ff" opacity="0.3"/>
  <circle cx="96" cy="96" r="30" fill="#00f3ff"/>

  <!-- Lens highlights -->
  <circle cx="96" cy="96" r="15" fill="url(#grad)"/>

  <!-- Corner markers (camera focus style) -->
  <path d="M 96 26 L 96 40 M 96 152 L 96 166 M 26 96 L 40 96 M 152 96 L 166 96"
        stroke="#00f3ff" stroke-width="3" stroke-linecap="round"/>

  <!-- Brand accent -->
  <rect x="72" y="20" width="48" height="8" rx="4" fill="#00f3ff"/>
</svg>
